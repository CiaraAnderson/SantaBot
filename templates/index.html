<!DOCTYPE html>
<html>
  <head>
    <title>Marvin the Chat Bot</title>
    <link rel="icon" type="image/png" href="/static/bot.png">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body onload="getFirstResponse('Hello');">
    <h1>Marvin the Chat Bot</h1>
    <div class="messagecontainer">
      <div id="chatbox">
        <!--Nothing here in the beginning-->
      </div>
      <div id="typing">
        <p class="botText"><img src="/static/bot.png" width="64" height="64" align="left" style="margin: 2px;"><span><img src="/static/typingnow.gif"></span></p><br>
      </div>
      <div id="userInput">
        <input id="textInput" type="text" name="msg" placeholder="Message" autofocus>
        <input id="buttonInput" type="submit" value="Send">
      </div>
      <script>
		  var rawText;
			function botTyping(){
				document.getElementById('typing').style.visibility = "visible";
        setTimeout(getBotResponse, 750);
			}
        function getFirstResponse(firstText) {
          $.get("/get", { msg: firstText }).done(function(data) {
            var botHtml = '<table class="botText" border="0" width=100%><tr><td width="70" valign="top"><img src="/static/bot.png" width="64" height="64" align="left" style="margin: 3px;"></td><td valign="top">' + data + '</td></tr></table>';
			document.getElementById('typing').style.visibility = "hidden";
            playAudio2();
            $("#chatbox").append(botHtml);
            document.getElementById("buttonInput").disabled = false;
            document.getElementById("textInput").disabled = false;
            document.getElementById("textInput").focus();
            //document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          });
        }
        function getBotResponse() {
          $.get("/get", { msg: rawText }).done(function(data) {
            var botHtml = '<table class="botText" border="0" width=100%><tr><td width="70" valign="top"><img src="/static/bot.png" width="64" height="64" align="left" style="margin: 3px;"></td><td valign="top">' + data + '</td></tr></table>';
			document.getElementById('typing').style.visibility = "hidden";
            playAudio2();
            $("#chatbox").append(botHtml);
            document.getElementById("buttonInput").disabled = false;
            document.getElementById("textInput").disabled = false;
            document.getElementById("textInput").focus();
            //document.getElementById('userInput').scrollIntoView({block: 'start', behavior: 'smooth'});
          });
        }
        $("#textInput").keypress(function(e) {
            if(e.which == 13) {
              document.getElementById("buttonInput").disabled = true;
              document.getElementById("textInput").disabled = true;
				rawText = $("#textInput").val();
				$("#textInput").val("");
          		var userHtml = '<p class="userText">' + rawText + '</p>';
          		//$("#textInput").val("");
          		$("#chatbox").append(userHtml);
				      setTimeout(botTyping, 750);
            }
        });
        $("#buttonInput").click(function() {
          document.getElementById("buttonInput").disabled = true;
          document.getElementById("textInput").disabled = true;
				rawText = $("#textInput").val();
				$("#textInput").val("");
          		var userHtml = '<p class="userText">' + rawText + '</p>';
          		//$("#textInput").val("");
          		$("#chatbox").append(userHtml);
              playAudio1();
				setTimeout(botTyping, 750);
        })
      </script>
    </div>

    <audio id="myAudio1">
      <source src="/static/userSend.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
    <audio id="myAudio2">
      <source src="/static/botSend.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>

    <script>
    var userSound = document.getElementById("myAudio1");
    var botSound = document.getElementById("myAudio2");

    function playAudio1() {
      userSound.play();
    }
    function playAudio2() {
      botSound.play();
    }
    </script>

  </body>
</html>
